name: Sync Local Files

on:
  # 监听本地文件变化
  push:
    paths:
      - '*.html'
      - '*.css'
      - '*.js'
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0

      - name: Sync local changes
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          # 确保工作目录是最新的
          git pull origin main

          # 添加所有更改
          git add .
          
          # 提交更改（如果有的话）
          git diff --staged --quiet || git commit -m "自动同步本地更改"
          
          # 推送到 GitHub
          git push origin main

      - name: Check for changes
        run: |
          if git diff --quiet main origin/main; then
            echo "No changes to sync"
          else
            echo "Changes synced successfully"
          fi 
